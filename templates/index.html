<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container">
  <h1>Cupcake List</h1>

  <div id="cupcakes" class="card-deck align-items-stretch flex-wrap">
    
  </div>
</div>

<div class="container">
  <br>
  <h2>Add a Cupcake Here!</h2>
  <form id="new-cupcake" >
    <label for="form-flavor">Flavor: </label>
    <input type="text" name="flavor" id="form-flavor" class="form-control">
    <label for="form-size">Size: </label>
    <input type="text" name="size" id="form-size" class="form-control">
    <label for="form-rating">Rating: </label>
    <input type="float" name="rating" id="form-rating" class="form-control">
    <label for="form-image">Image: </label>
    <input type="text" name="image" id="form-image" class="form-control">
    <br>
    <button class="btn btn-info">Add!</button>
  </form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
  integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>
  <script src="static/cupcakes.js"></script>
</body>

</html>
